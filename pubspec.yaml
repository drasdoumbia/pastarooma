name: pastarooma
description: Restaurant food delivery application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
   - family: Baloo Bhai 2
     fonts:
       - asset: fonts/BalooBhai2-Bold.ttf
         weight: 700
   - family: Proxima Nova
     fonts:
       - asset: fonts/Proxima Nova Bold.otf
         weight: 700
       - asset: fonts/Proxima Nova Thin.otf
       - asset: fonts/ProximaNova-Regular.otf
